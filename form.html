    <main id="formPage">
        <h1>Form Page</h1>
        <form action="record.html" method="get">
            <fieldset>
                <legend>Login Details</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="at least 8 characters (alpha-numerical)"required pattern="^[a-zA-Z0-9]{8,}$">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="repeat password" required>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <label for="email">School Email:</label>
                <input title="Please enter a valid email address" type="email" id="email" name="email" placeholder="@byui.edu" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu">
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <label for="rating">Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="ratingOutput.value = rating.value">
                <output id="ratingOutput">5</output>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
