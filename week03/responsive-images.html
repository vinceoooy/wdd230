<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Responsive Images: srcset</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header></header>
    <main>
        <div class="hero">
            <picture>
              <source srcset="images/hero-small.webp" media="(max-width: 500px)">
              <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
              <img src="images/hero-large.webp" alt="table setting" width="1500" height="750">
            </picture>
          </div>
    </main>
    <footer>
        <p>&#169; <span id="copyrightYear"></span> | Vince Pag-ong | Philippines <img src="../images/PHflag.png"  alt="Philippine Flag"></p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
</body>
</html>
